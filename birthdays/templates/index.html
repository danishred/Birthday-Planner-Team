<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Birthdays</title>
</head>

<body>
    <div class="header">
        <h1>Birthdays</h1>
    </div>
    <div class="container">
        <div class="section">

            <h2>Add a Birthday</h2>
            <!-- TODO: Create a   form for users to submit a name, a month, and a day -->
            <form class="dis" action="/" method="post">
                <div class="user-box">
                    <input name="name" autofocus autocomplete="off" type="text" required="" >
                    <label>Name</label>
                  </div>
                  <div class="user-box">
                    <input name="month" autocomplete="off" type="text" required="">
                    <label>Month</label>
                  </div>
                  <div class="user-box">
                    <input autocomplete="off" type="text" name="day" required="">
                    <label>Day</label>
                  </div>
                    <div class="add_btn"><input type="submit" value="Add Birthday"></div>
            </form>
        </div>

        <div class="section-2">

            <h2>Birthdays</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthday</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- TODO: Loop through the database entries to display them in this table -->
                    {% for birthday in birthdays %}
                    <tr>
                        <td>{{ birthday.name }}</td>
                        <td>{{ birthday.month }}/{{ birthday.day }}</td>
                        <td>
                            <form action="/deregister" method="post">
                                <input name="id" type="hidden" value="{{ birthday.id }}">
                                <a href="#">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <div class="rem_btn"><input type="submit" value="   X   "></div>
                                  </a>    
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
